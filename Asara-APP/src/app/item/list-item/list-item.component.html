<div class="container lightSpeedIn">
  <h2>قائمة الأصناف</h2>

  <ag-grid-angular #agGrid class="ag-theme-alpine ang-table" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
    [rowData]="rowData" [getRowNodeId]="getRowNodeId" [enableRtl]="true">
  </ag-grid-angular>
</div>

<app-edit-item *ngIf="open" (openEvent)="newOpenValue($event)" (itemEditEvent)="changeOnItem($event)" [item]="item">
</app-edit-item>
