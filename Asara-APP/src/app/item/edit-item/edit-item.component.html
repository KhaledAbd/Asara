<div class="row">

  <div class="col-md-4"></div>

  <div class="col-md-4">
    <div id="myModal" class="modal">
      <div class="modal-content">

        <i class="fas icon fa-times" (click)="setOpenEvent(false)"></i>
        <h2 class="text-center">تعديل بيانات الصنف</h2>

        <form [formGroup]="editItemform" (ngSubmit)="update()">

          <div class="form-group mt-2 col-10">
            <label for="name-item">إسم الصنف:</label>
            <input id="name-item" type="text" class="form-control input-new-item" formControlName="name"
              placeholder="اسم الصنف" />
          </div>

          <div class="form-group mt-2 col-10">
            <label for="price-item">السعر:</label>
            <input id="price-item" class="form-control input-new-item" type="number" formControlName="price"
              placeholder="السعر" />
          </div>

          <div class="form-group mt-2 col-10">
            <label for="quantity-item">الكمية:</label>
            <input id="quantity-item" class="form-control input-new-item" type="number" formControlName="quentity"
              readonly />
          </div>

          <div class="form-group mt-2 col-10">
            <label for="measruing-unit">وِحدة القياس:</label>
            <select id="measruing-unit" class="form-control input-new-item" type="text" formControlName="unitId"
              placeholder="وِحدة القياس">
              <option *ngFor="let unit of units" value="{{ unit.id }}" [selected]="unit.id == item.unitNavigation.id">{{
                unit.name }}</option>
            </select>
          </div>
          <div class="form-group buttons-modal">
            <button type="submit" class="btn btn-success">تعديل</button>
            <button type="button" class="btn btn-danger" (click)="delete()">حذف</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>
</div>
